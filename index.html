<!DOCTYPE html>

<head>

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .card {
            text-align: center;
        }

        .card img {
            width: 180px;
            margin-bottom: 20px;
        }

        h1 {

        }

            position: relative;
            height: 60px;
        }

            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #yes {
            background: #ff6fa1;
            color: white;
            margin-right: 10px;
        }

        #no {
            background: #aaa;
            color: white;

</head>
