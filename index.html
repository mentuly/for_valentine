<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff0f5;
    position: relative;
}

.heart {
    position: absolute;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(50vh) translateX(40px); }
    100% { transform: translateY(100vh) translateX(-40px); }
}

.card {
    text-align: center;
    z-index: 2;
}

.card img {
    width: 180px;
    margin-bottom: 20px;
}

.buttons {
    position: relative;
    width: 350px;
    height: 120px;
    margin: auto;
}

button {
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    position: absolute;
}

#yes {
    background: #ff6fa1;
    color: white;
    left: 60px;
    top: 40px;
}

#no {
    background: #aaa;
    color: white;
    left: 200px;
    top: 40px;
}
</style>
</head>

<body>

<div class="card">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons" id="buttonArea">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (3 + Math.random() * 4) + "s";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 300);

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const area = document.getElementById("buttonArea");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {

    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    let x, y;
    let safeDistance = 120;

    do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
    } while (
        Math.abs(x - yesBtn.offsetLeft) < safeDistance &&
        Math.abs(y - yesBtn.offsetTop) < safeDistance
    );

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            text-align:center;
            background:#fff0f5;
        ">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ28xcm5zczhkbGRqY3hvYmF0NG40NmNncXNtcHI0eWEzazQ4c3BpaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KmxmoHUGPDjfQXqGgv/giphy.gif"
                 style="width:240px; margin-bottom:20px;">
            <h1>Yaaay ðŸ’–</h1>
            <p>Love you honey ðŸ˜½ðŸ’ž</p>
        </div>
    `;
});
</script>

</body>
</html>
